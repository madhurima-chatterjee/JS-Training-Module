 <!-- DOM Methods -->

<!-- getElementById -->

<p id="title">Welcome!</p>
<script>
  const title = document.getElementById("title");
  title.style.color = "blue";
</script>

<!-- query Selector  -->
<p class="msg">Hello</p>
<script>
  const msg = document.querySelector(".msg");
  msg.innerText = "Updated!";
</script>

<!-- DOM Events - on click -->
<button onclick="sayHello()">Click Me</button>
<script>
  function sayHello() {
    alert("Hello!");
  }
</script>
