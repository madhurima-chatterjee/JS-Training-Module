<!DOCTYPE html>
<html>
<head>
  <title>Employees by Department</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .employee {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h2>Employees by Department</h2>

  <!-- Dropdown to select department -->
  <label for="departmentSelect">Select Department:</label>
  <select id="departmentSelect" onchange="filterEmployees()">
    <option value="">-- Select --</option>
    <option value="Engineering">Engineering</option>
    <option value="Marketing">Marketing</option>
    <option value="Design">Design</option>
    <option value="HR">HR</option>
    <option value="Sales">Sales</option>
  </select>

  <div id="output"></div>

  <script>
    // Employee data
    var employees = [
      { name: "Alice Johnson", title: "Software Engineer", department: "Engineering" },
      { name: "Bob Smith", title: "Marketing Manager", department: "Marketing" },
      { name: "Charlie Brown", title: "DevOps Engineer", department: "Engineering" },
      { name: "Diana Prince", title: "Product Designer", department: "Design" },
      { name: "Eva Green", title: "HR Specialist", department: "HR" },
      { name: "Frank Wilson", title: "Sales Executive", department: "Sales" }
    ];

    // Function to filter and show employees
    function filterEmployees() {
      var selectedDept = document.getElementById("departmentSelect").value;
      var resultHTML = "";

      for (var i = 0; i < employees.length; i++) {
        var emp = employees[i];

        if (emp.department === selectedDept) {
          resultHTML += "<div class='employee'><strong>" + emp.name + "</strong><br>" + emp.title + "</div>";
        }
      }

      // Show message if no department is selected
      if (selectedDept === "") {
        resultHTML = "<p>Please select a department from the dropdown.</p>";
      }

      document.getElementById("output").innerHTML = resultHTML;
    }
  </script>

</body>
</html>
